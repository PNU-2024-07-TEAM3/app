<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Memo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Memo List</h1>
    <a href="/memo/create" class="btn btn-primary mb-3">Create New Memo</a>
    <div class="row">
        <div th:each="memo : ${memo}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${memo.title}">Memo Title</h5>
                    <p  class="card-text" th:text="${memo.content}">Memo Content</p>
                    <!-- 쓴 사람인지 아닌지에 따라 버튼을 보여주는게 달라짐-->
                    <a th:href="@{/memo/detail/{id}(id=${memo.id})}" class="btn btn-primary">View</a>
                    <a th:href="@{/memo/edit/{id}(id=${memo.id})}" class="btn btn-warning">Edit</a>
                    <form th:action="@{/memo/delete/{id}(id=${memo.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
