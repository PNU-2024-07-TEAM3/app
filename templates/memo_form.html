<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Memo Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!--th:text={user.nickname}-->
    <h1 class="mt-5" >님의 포스트잇 붙이기</h1>
    <form th:action="@{/memo/save}" th:object="${memo}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" class="form-control" th:field="*{content}" rows="4" maxlength="1000" required></textarea>

        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/memo" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
