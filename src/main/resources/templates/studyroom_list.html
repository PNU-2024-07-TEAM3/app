<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

    <div th:if="${not #authorization.expression('isAuthenticated()')}">
        <!-- 로그인이 안 된 상태 -->
        <form th:action="@{/user/login}" method="get">
            <button type="submit">로그인</button>
        </form>
        <form th:action="@{/user/signup}" method="get">
            <button type="submit">회원가입</button>
        </form>
    </div>

    <div th:if="${#authorization.expression('isAuthenticated()')}">
    <div class="row my-3">
        <div class="col-6">
            <a th:href="@{/studyroom/list}" class="btn btn-primary">모집중인 클래스</a>
        </div>
        <div class="col-6">
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
            </div>
        </div>
    </div>
    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th>번호</th>
            <th style="width:50%">클래스 제목</th>
            <th style="width:20%">방장</th>
            <th>모집인원</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="studyroom, loop : ${paging}">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td class="text-start">
                <a th:href="@{|/studyroom/detail/${studyroom.id}|}" th:text="${studyroom.title}"></a>
            </td>
            <td><span th:if="${studyroom.leader != null}" th:text="${studyroom.leader.username}"></span></td>
            <td th:text="${#temporals.format(studyroom.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number - 1}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages - 1)}"
                th:if="${page >= paging.number - 5 and page <= paging.number + 5}"
                th:classappend="${page == paging.number} ? 'active'" class="page-item">
                <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number + 1}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <button class="" type="button" id="class_create">클래스 만들기</button>
    <form th:action="@{/studyroom/list}" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
<script layout:fragment="script" type='text/javascript'>
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            document.getElementById('page').value = this.dataset.page;
            document.getElementById('searchForm').submit();
        });
    });
    const btn_search = document.getElementById("btn_search");
    btn_search.addEventListener('click', function () {
        document.getElementById('kw').value = document.getElementById('search_kw').value;
        document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
        document.getElementById('searchForm').submit();
    });
</script>
</div>
</div>
</html>
