<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container d-flex flex-column justify-content-center align-items-center" style="height: 70vh;">

    <div class="my-3">
        <div><h1 style="font-size: 2.25rem;">로그인</h1></div> <!-- 기본 1.5rem의 1.5배 -->
    </div>

    <form th:action="@{/user/login}" method="post" style="font-size: 1.5rem;">
        <div th:if="${param.error}">
            <div class="alert alert-danger">사용자ID 또는 비밀번호를 확인해 주세요.</div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label" style="font-size: 1.5rem;">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control"
                   style="font-size: 1.5rem; padding: 0.5rem;">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" style="font-size: 1.5rem;">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control"
                   style="font-size: 1.5rem; padding: 0.5rem;">
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 2rem;">
            <button type="submit" class="btn btn-dark" style="width:auto; font-size: 1.5rem; padding: 0.75rem 1.5rem;">
                로그인
            </button>
        </div>
    </form>
    <div class="mb-3"></div>
</div>
</html>
