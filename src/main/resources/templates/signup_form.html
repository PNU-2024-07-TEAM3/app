<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container d-flex flex-column justify-content-center align-items-center"
     style="height: 70vh; font-size: 1.25rem;">
    <div class="my-3">
        <div><h1 style="font-size: 2.5rem;">회원가입</h1></div> <!-- 기본 2rem의 1.25배 -->
    </div>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post" style="width: 50%;">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control"
                   style="font-size: 1.25rem; padding: 0.625rem;"> <!-- 기본 padding 0.5rem의 1.25배 -->
        </div>
        <div class="mb-3">
            <label for="userName" class="form-label">사용자ID</label>
            <input type="text" th:field="*{userName}" class="form-control"
                   style="font-size: 1.25rem; padding: 0.625rem;">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control"
                   style="font-size: 1.25rem; padding: 0.625rem;">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control"
                   style="font-size: 1.25rem; padding: 0.625rem;">
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 2rem;">
            <button type="submit" class="btn btn-dark"
                    style="width:auto; font-size: 1.25rem; padding: 0.625rem 1.25rem;">회원가입
            </button>
        </div>
    </form>
</div>
</html>
