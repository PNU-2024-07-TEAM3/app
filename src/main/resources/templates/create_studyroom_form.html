<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" th:object="${studyRoomForm}"
     class="container d-flex flex-column justify-content-center align-items-center" style="height: 70vh;">
    <h5 class="my-3 text-center" style="font-size: 2.5rem; margin-bottom: 3rem;">스터디룸 만들기</h5>
    <form th:object="${studyRoomCreateForm}" method="post" th:action="@{/studyRooms/create}" style="width: 50%;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" id="title" class="form-control" placeholder="Enter title">
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">종료 일자</label>
            <input type="date" th:field="*{endDate}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="numOfUser" class="form-label">모집 인원</label>
            <input type="number" th:field="*{numOfUser}" id="numOfUser" class="form-control"
        </div>
        <div class="mb-3">
            <label for="learningObjective" class="form-label">Learning Objective</label>
            <textarea th:field="*{learningObjective}" id="learningObjective" class="form-control" rows="3"
                      placeholder="Enter learning objective"></textarea>
        </div>
        <div class="text-center" style="margin-top: 2rem;">
            <input type="submit" value="개설하기" class="btn btn-dark" style="width: auto;">
        </div>
    </form>
</div>
