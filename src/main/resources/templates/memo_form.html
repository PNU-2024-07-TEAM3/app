<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<div layout:fragment="content"class="container">
    <h1 class="mt-5">포스트잇 붙이기</h1>
    <!-- action URL은 studyRoomId와 dailyStudyId를 경로 변수로 포함시켜야 함 -->
    <form th:action th:object="${memoForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" class="form-control" th:field="*{content}" rows="4" maxlength="1000"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <!-- 취소 버튼은 메모 리스트 페이지로 돌아가도록 설정 -->
        <a th:href="@{|/studyRooms/${studyRoomId}/dailyStudy/${dailyStudyId}/memos|}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</html>
