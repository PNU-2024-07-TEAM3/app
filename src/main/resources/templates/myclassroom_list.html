<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Classroom List</title>
</head>
<body>
<h1>My Classroom List</h1>
<ul>
    <li th:each="studyRoom : ${Classes}">
        <span th:text="${studyRoom.title}">Title</span> -
        <span th:text="${studyRoom.learningObjective}">Learning Objective</span>
    </li>
</ul>
</body>
</html>
