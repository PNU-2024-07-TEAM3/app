<html layout:decorate="~{layout}">
<div layout:fragment="content" th:object="${studyRoomForm}" class="container">
    <h5 class="my-3 border-bottom pb-2">스터디룸 개설</h5>
    <form th:object="${studyRoomForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <form th:action="@{/studyRooms/create}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">종료 일자</label>
            <input type="text" th:field="*{endDate}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="numOfUser" class="form-label">모집 인원</label>
            <input type="number" th:field="*{numOfUser}" class="form-control">
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
